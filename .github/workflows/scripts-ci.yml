name: Run Scripts CI on PR
on: [push]
jobs:
  scripts-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
        working-directory: scripts
      - name: Lint
        run: npm run lint
        working-directory: scripts
